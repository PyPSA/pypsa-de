          DE:
            2020: 0
            2025: 0
            2030: 10 # scenario guidelines
            2035: 140
            2040: 270
            2045: 400 # scenario guidelines
            2050: 400
        electrolysis:
          DE:
            2020: 0
            2025: 5
            2030: 45 # scenario guidelines
            2035: 160
            2040: 275
            2045: 400 # scenario guidelines
            2050: 400

      limits_volume_min:
        electrolysis:
          DE:
            2025: 0
            2030: 0
            2035: 0
            2040: 0
            2045: 200
            2050: 200

  industry:
    steam_biomass_fraction: 0.4
    steam_hydrogen_fraction: 0.5
    steam_electricity_fraction: 0.1


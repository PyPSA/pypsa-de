# docs in https://pypsa-eur.readthedocs.io/en/latest/configuration.html#solving
solving:
  runtime: 12h
  mem_mb: 70000 #30000 is OK for 22 nodes, 365H; 140000 for 22 nodes 3H; 400000 for 44 nodes 3H
  options:
    assign_all_duals: true
    load_shedding: false
    skip_iterations: true # settings for post-discretization: false
    min_iterations: 1 # settings for post-discretization: 1
    max_iterations: 1 # settings for post-discretization: 1
    post_discretization:
      enable: false
      line_unit_size: 1698
      line_threshold: 0.3
      link_unit_size:
        DC: 1000
        gas pipeline: 1500
        gas pipeline new: 1500
        H2 pipeline: 4700
        H2 pipeline retrofitted: 4700
      link_threshold:
        DC: 0.3
        gas pipeline: 0.3
        gas pipeline new: 0.3
        H2 pipeline: 0.05
        H2 pipeline retrofitted: 0.05
      fractional_last_unit_size: true
  constraints:
    generator_phaseout:
      apply_constraints: true

      # CCGT phase-out
      CCGT:
        phase_out_year: 2045
        capacity_limits:
          2030: 0.9
          2035: 0.7
          2040: 0.4
          2045: 0.0

      # OCGT phase-out
      OCGT:
        phase_out_year: 2050
        capacity_limits:
          2030: 0.6
          2035: 0.3
          2040: 0.2
          2045: 0.1
          2050: 0.0

      # Urban gas CHP phase-out
      urban_central_gas_CHP:
        phase_out_year: 2045
        capacity_limits:
          2030: 0.8
          2035: 0.5
          2040: 0.2
          2045: 0.0

      # CC CHP gas phase-out (can be different from non-CC)
      urban_central_gas_CHP_CC:
        phase_out_year: 2050
        capacity_limits:
          2035: 1
          2040: 1
          2045: 0.5
          2050: 0

      # Urban oil CHP phase-out
      urban_central_oil_CHP:
        phase_out_year: 2035
        capacity_limits:
          2025: 0.5
          2030: 0.2
          2035: 0.0

      # Waste CHP phase-out
      waste_CHP:
        phase_out_year: 2045
        capacity_limits:
          2030: 0.7
          2035: 0.3
          2040: 0.2
          2045: 0.0

      # Waste CHP CC phase-out
      waste_CHP_CC:
        phase_out_year: 2050
        capacity_limits:
          2035: 1
          2040: 1
          2045: 1
          2050: 0
      # Biomass CHP phase-out - conventional
      urban_central_solid_biomass_CHP:
        phase_out_year: 2045
        capacity_limits:
          2030: 0.9
          2035: 0.7
          2040: 0.2
          2045: 0.0

      # Biomass CHP CC phase-out
      urban_central_solid_biomass_CHP_CC:
        phase_out_year: 2045  # Later phase-out for CC versions
        capacity_limits:
          2035: 1
          2040: 1
          2045: 0
          2050: 0

      # No phase-out for H2 technologies (empty config means no constraints)
      urban_central_H2_CHP: { }
      H2_OCGT: { }
      H2_retrofit_OCGT: { }

    resistive_heaters:
      apply_constraints: true
      active_scenario: "restrictive"
      countries: [ "DE" ]

      scenarios:
        restrictive: # Following NEP scenario B
          # Previous years unchanged
          2020:
            rural resistive heater: { max: 2000 }
            urban central resistive heater: { max: 3000 }
            urban decentral resistive heater: { max: 3000 }
          2025:
            rural resistive heater: { max: 2000 }
            urban central resistive heater: { max: 3000 }
            urban decentral resistive heater: { max: 3000 }
          2030:
            rural resistive heater: { max: 2000 }
